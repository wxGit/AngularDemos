<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>

    <title>demo2</title>

    <script src="../../bower_components/angular/angular.js"></script>
    <script>
        var app = angular.module('myApp',[]);
        app.directive('helloWorld', function () {
            return {

    </hello-world>
