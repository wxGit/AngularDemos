<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>cacheFactory</title>
<script src="../../assets/vendor/angular/angular.min.js"></script>
<script>
var app = angular.module('myApp',[]);
app.controller('controller1',function($scope,$cacheFactory){
    var cache = $cacheFactory('cache01');
    cache.put('name','sdsadas');
    cache.put('age','17');
    var name = cache.info();
    console.log(name);
});
app.controller('controller2',function($scope,$cacheFactory){
    var cache = $cacheFactory.get('cache01');
    $scope.name = cache.get('name');
    $scope.age = cache.get('age');
});
</script>
</head>
<body>
<div ng-controller="controller1">
    <div ng-controller="controller2">
        {{name}}
        {{age}}
    </div>
</div>
</body>
</html>
