<table class="grid table table-hover">
    <thead>
    <tr>
        <th ng-repeat="col in cols">
            <span ng-if="col.title !== 'Edit'">{{col.title}}<i ng-click="rank()"> > </i></span>
            <span ng-if="col.title == 'Edit'"><input type="checkbox" disabled="disabled"></span>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in rows">
        <td ng-repeat="col in cols">
            <span ng-if="col.title !== 'Edit'">{{row[col.field]}}</span>
            <span ng-if="col.title == 'Edit'">
                <input type="checkbox" name="edit">
                <!--<editor-initializer></editor-initializer>-->
            </span>
        </td>
    </tr>
    </tbody>
</table>
